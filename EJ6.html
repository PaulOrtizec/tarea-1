<!DOCTYPE html>
<html lang="es">
<head>
  <title>Caja con Slider</title>
  <style>
    .caja {
      width: 300px;
      height: 200px;
      background-color: #3498db; /* Color de fondo azul */
      border: 2px solid #2980b9; /* Borde azul más oscuro */
      text-align: center; /* Alineación del texto al centro */
      margin: 0 auto; /* Centrar la caja horizontalmente en la página */
    }

    .slider {
      width: 80%; /* Ancho del slider */
    }
  </style>
</head>
<body>
  <div class="caja">
    <h1>UBE LA UNIVESIDAD PARA TODOS</h1>
    <input type="range" class="slider">
  </div>
</body>
</html>
