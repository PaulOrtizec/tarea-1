<!DOCTYPE html>
<html lang="es">
<head>
  <title>Tabla de Países y Capitales</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Tabla de Países y Capitales</h1>

  <table>
    <tr>
      <th>País</th>
      <th>Capital</th>
    </tr>
    <tr>
      <td>Estados Unidos</td>
      <td>Washington, D.C.</td>
    </tr>
    <tr>
      <td>Francia</td>
      <td>París</td>
    </tr>
    <tr>
      <td>Japón</td>
      <td>Tokio</td>
    </tr>
  </table>
</body>
</html>
